<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Nike Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/nike logo.png" alt="">
            </div>
            <ul class="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Cart</a></li>
                <i class="fa-solid fa-bag-shopping"></i>
            </ul>
        </div>
        <div class="hero">
            <div class="content">
                <h1>Nike Sport Shoes</h1>
                <div class="line"></div>
                   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque obcaecati delectus quae dolor temporibus doloribus inventore rem consequuntur labore accusamus!</p> 
                   <button>Add to Cart</button>
                </div>
                <div class="shoe">
                    <img src="images/nike shoe.png">
                </div>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </div>
        </div>
    </div>
</body>
</html>
